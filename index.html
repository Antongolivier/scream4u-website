<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scream4U.icu - Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a24 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00D9A3 0%, #00B386 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 40px auto;
            border: 4px solid rgba(0, 217, 163, 0.2);
            border-top-color: #00D9A3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .contact {
            margin-top: 40px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
        }

        .contact a {
            color: #00D9A3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš¨</div>
        <h1>Under Maintenance</h1>
        <p>We're currently working on improvements to bring you a better experience.</p>
        <p>The site will be back online shortly.</p>
        <div class="spinner"></div>
        <div class="contact">
            Questions? Contact us at <a href="mailto:support@scream4u.icu">support@scream4u.icu</a>
        </div>
    </div>
</body>
</html>
