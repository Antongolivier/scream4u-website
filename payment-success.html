<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Scream4U</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            color: #4a5568;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .close-button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .close-button:hover {
            background: #c53030;
        }
        .instructions {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-size: 14px;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Payment Successful!</h1>
        <p>Your subscription to Scream4U has been processed successfully. All emergency buttons are now unlocked and ready to use.</p>
        
        <button class="close-button" onclick="closeWindow()">Close & Return to App</button>
        
        <div class="instructions">
            <strong>Next Steps:</strong><br>
            1. Close this page<br>
            2. Return to the Scream4U app<br>
            3. Your subscription will be activated automatically
        </div>
    </div>

    <script>
        function closeWindow() {
            // Try to close the window/tab
            if (window.opener) {
                window.close();
            } else {
                // If can't close, show instructions
                alert('Please close this tab and return to the Scream4U app. Your subscription is now active!');
            }
        }

        // Auto-close after 5 seconds
        setTimeout(() => {
            closeWindow();
        }, 5000);
    </script>
</body>
</html>
