<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Scream4U</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            color: #4a5568;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .close-button {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(229, 62, 62, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .close-button:hover {
            background: linear-gradient(135deg, #c53030 0%, #a02626 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(229, 62, 62, 0.4);
        }
        .close-button:active {
            transform: translateY(0);
            box-shadow: 0 6px 15px rgba(229, 62, 62, 0.3);
        }
        .instructions {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-size: 14px;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Payment Successful!</h1>
        <p>Your subscription to Scream4U has been processed successfully. All emergency buttons are now unlocked and ready to use.</p>
        
        <button class="close-button" onclick="closeWindow()">ðŸš€ Return to App</button>
        
        <div class="instructions">
            <strong>Next Steps:</strong><br>
            1. Close this page<br>
            2. Return to the Scream4U app<br>
            3. Your subscription will be activated automatically
        </div>
    </div>

    <script>
        function closeWindow() {
            // Multiple methods to close the browser/return to app
            try {
                // Method 1: Try to close the window
                window.close();
            } catch (e) {
                console.log('Window.close() failed:', e);
            }
            
            try {
                // Method 2: Try to go back in history
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    // Method 3: Try to redirect to a close URL
                    window.location.href = 'about:blank';
                }
            } catch (e) {
                console.log('History.back() failed:', e);
            }
            
            // Method 4: Show instructions if nothing else works
            setTimeout(() => {
                alert('Please manually close this tab and return to the Scream4U app. Your subscription is now active!');
            }, 1000);
        }

        // Auto-close after 3 seconds (reduced from 5)
        setTimeout(() => {
            closeWindow();
        }, 3000);

        // Add countdown display
        let countdown = 3;
        const countdownElement = document.createElement('p');
        countdownElement.style.cssText = 'color: #666; font-size: 14px; margin-top: 10px;';
        countdownElement.textContent = `Auto-closing in ${countdown} seconds...`;
        document.querySelector('.container').appendChild(countdownElement);

        const countdownTimer = setInterval(() => {
            countdown--;
            countdownElement.textContent = `Auto-closing in ${countdown} seconds...`;
            if (countdown <= 0) {
                clearInterval(countdownTimer);
                countdownElement.textContent = 'Closing now...';
            }
        }, 1000);
    </script>
</body>
</html>
