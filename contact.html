<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Scream4U.icu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --emergency-red: #FF6B6B;
            --test-green: #51CF66;
            --background: #FFFFFF;
            --text: #212529;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text);
            background: #f8f9fa;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: var(--emergency-red);
        }

        .subtitle {
            color: #6c757d;
            margin-bottom: 40px;
            font-size: 18px;
        }

        .contact-methods {
            margin-bottom: 40px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .contact-icon {
            font-size: 32px;
        }

        .contact-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .contact-info a {
            color: var(--emergency-red);
            text-decoration: none;
            font-size: 16px;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 16px;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--emergency-red);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            background: var(--emergency-red);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .submit-btn:hover {
            background: #EE5A52;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .success-message {
            display: none;
            background: var(--test-green);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--emergency-red);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p class="subtitle">Have questions? We're here to help!</p>

        <div class="contact-methods">
            <div class="contact-item">
                <div class="contact-icon">üìß</div>
                <div class="contact-info">
                    <h3>Email Support</h3>
                    <a href="mailto:support@scream4u.icu">support@scream4u.icu</a>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">üåê</div>
                <div class="contact-info">
                    <h3>Website</h3>
                    <a href="https://scream4u.icu">scream4u.icu</a>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">‚è±Ô∏è</div>
                <div class="contact-info">
                    <h3>Response Time</h3>
                    <p style="margin: 0; color: #6c757d;">Within 48 hours</p>
                </div>
            </div>
        </div>

        <h2 style="margin-bottom: 25px; font-size: 24px;">Send Us a Message</h2>

        <form id="contactForm" action="https://formspree.io/f/xeovgdpr" method="POST">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a topic...</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Technical Support">Technical Support</option>
                    <option value="Billing Question">Billing Question</option>
                    <option value="Feature Request">Feature Request</option>
                    <option value="Bug Report">Bug Report</option>
                    <option value="iOS Waitlist">iOS Waitlist</option>
                    <option value="Partnership">Partnership Opportunity</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <input type="hidden" name="_subject" value="New Contact Form Submission - Scream4U.icu">
            <input type="hidden" name="_next" value="https://scream4u.icu/contact.html?success=true">

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div id="successMessage" class="success-message">
            ‚úì Thanks! We received your message and will respond within 48 hours.
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Show success message if redirected with success parameter
        if (window.location.search.includes('success=true')) {
            document.getElementById('successMessage').classList.add('show');
        }

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('successMessage').classList.add('show');
                    form.reset();
                    window.scrollTo(0, 0);
                } else {
                    console.error('Form submission failed:', response.status, response.statusText);
                    alert('Message could not be sent. Please email us directly at support@scream4u.icu or try again later.');
                }
            }).catch(error => {
                console.error('Form submission error:', error);
                alert('Connection error. Please check your internet connection and try again, or email us at support@scream4u.icu');
            });
        });
    </script>

</body>
</html>
